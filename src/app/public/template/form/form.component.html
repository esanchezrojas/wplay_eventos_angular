<meta name="description" content="Wplay.co | Registrate y participa en el concurso de apuestas deportivas por internet">
<meta name="keywords" content="Wplay, Apuestas, Apuestas deportivas, Coljuegos, concurso, internet, Colombia, Fútbol, Liga aguila, Casino">
<meta property="og:image" content="https://wplay.co/app/img/fbshare.png" />
<meta name="twitter:image" content="https://wplay.co/app/img/fbshare.png">
<style>

</style>
<div class="conten_one">
    <div>
        <div class="row logoMobileTwo">
            <img class="log" src="../form/img/Wplay-Logo-blanco.png" />
        </div>
        <div class="frm">
            <form id="registerForm" name="registerForm" [formGroup]="form">

                <div class="mb-3">
                    <input formControlName="identity" type="number" class="form-control" name="identity" id="inputIdentity" placeholder="* Cédula de Ciudadanía" required>

                </div>

                <div class="mb-3">
                    <input formControlName="username" type="text" class="form-control" name="firstName" id="firstName" placeholder="* Nombres">
                </div>

                <div class="mb-3">
                    <input formControlName="lastname" type="text" class="form-control" name="lastname" id="lastname" placeholder="* Apellidos" required>
                </div>

                <div class="mb-3">
                    <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="* Correo electrónico" required>

                </div>


                <div class="mb-3">
                    <input formControlName="mobile" type="text" class="form-control" name="mobile" id="mobile" placeholder="* Celular">
                    <div class="error-message" *ngIf="GetForm['mobile'].errors && (GetForm['mobile'].dirty && GetForm['mobile'].touched)"><label for="">Por favor ingrese un número de celular valido</label></div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" (click)="registro()">Registrar</button>

                </div>
            </form>
        </div>
    </div>
</div>
